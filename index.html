    <!-- Critical CSS for App Shell (Loading State) -->
    <style>
      body, html { margin: 0; padding: 0; background-color: #000000; height: 100%; width: 100%; }
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      .loading-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }
      .loading-text {
        font-size: 14px;
        color: #444;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-weight: 600;
        animation: fade 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.95); opacity: 0.7; }
      }
      @keyframes fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
    </style>
